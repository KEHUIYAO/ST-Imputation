##########################        SPIN-H CONFIG        ########################

#### Dataset params ###########################################################
#dataset_name: [la_point, bay_point, la_bock, bay_bock, air, air36]
val_len: 0.1
test_len: 0.1

window: 72  # [24, 36]
stride: 5

#### Training params ##########################################################
whiten_prob: [0.2, 0.5, 0.8]
scale_target: True
epochs: 200
batch_size: 16
batch_inference: 16

loss_fn: l1_loss
lr_scheduler: magic
lr: 0.0008
patience: 40
precision: 16
batches_epoch: 300
check_val_every_n_epoch: 1

#### Model params #############################################################
model_name: 'spin_h'
h_size: 32
z_size: 128
z_heads: 4
eta: 3
n_layers: 5
message_layers: 1
update_z_cross: False
norm: True
reweight: 'softmax'
spatial_aggr: 'softmax'
